<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Pixel Art Mountain Background -->
  <rect width="1920" height="1080" fill="#0A0A0A"/>
  
  <!-- Mountain Silhouettes -->
  <polygon points="0,800 200,600 400,700 600,500 800,650 1000,450 1200,600 1400,400 1600,550 1800,350 1920,500 1920,1080 0,1080" fill="#1A1A1A"/>
  <polygon points="100,850 300,650 500,750 700,550 900,700 1100,500 1300,650 1500,450 1700,600 1920,400 1920,1080 0,1080" fill="#2A2A2A"/>
  
  <!-- Stars -->
  <circle cx="200" cy="200" r="2" fill="#8B5CF6" opacity="0.8"/>
  <circle cx="400" cy="150" r="1.5" fill="#A78BFA" opacity="0.6"/>
  <circle cx="600" cy="180" r="2" fill="#8B5CF6" opacity="0.7"/>
  <circle cx="800" cy="120" r="1" fill="#A78BFA" opacity="0.5"/>
  <circle cx="1000" cy="160" r="2" fill="#8B5CF6" opacity="0.8"/>
  <circle cx="1200" cy="100" r="1.5" fill="#A78BFA" opacity="0.6"/>
  <circle cx="1400" cy="140" r="2" fill="#8B5CF6" opacity="0.7"/>
  <circle cx="1600" cy="90" r="1" fill="#A78BFA" opacity="0.5"/>
  <circle cx="1800" cy="130" r="2" fill="#8B5CF6" opacity="0.8"/>
  
  <!-- Pixel Grid Effect -->
  <defs>
    <pattern id="pixelGrid" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="4" fill="none" stroke="#8B5CF6" stroke-width="0.1" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1920" height="1080" fill="url(#pixelGrid)"/>
  
  <!-- Gradient Overlay -->
  <defs>
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0A;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:0.8"/>
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#mountainGradient)"/>
</svg>